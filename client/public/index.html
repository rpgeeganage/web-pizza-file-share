<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/my.css" rel="stylesheet">
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="/js/jq.js"></script>
        <script src="/js/qr.js"></script>
        <script src="/js/my.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <title>Web Pizza Advanced</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div  class="col-md-9 col-md-offset-1">
                    <div class="center-text">
                        <h2>
                            <span class="label label-success">Client for Web Pizza</span>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <p>&nbsp;</p>
            </div>

            <div class="row">
                <div  class="col-md-9 col-md-offset-1">
                    <form>
                        <div class="col-md-8 col-md-offset-3">
                            <div class="form-group urlSet">
                                <button type="button" class="btn btn-primary btn-sm" id="add">Add another Url</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div  class="col-md-9 col-md-offset-1">
                    <table id="urlAdd">
                        <tr id="firstRow">
                            <td>
                                <div class="col-md-6 col-md-offset-3">
                                    <div class="form-group  has-feedback urlSet">
                                        <div class="input-group">
                                            <div class="input-group-addon">URL</div>
                                            <textarea  rows="2" class="form-control urlInputSet"  placeholder="Please enter remote file url" ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 col-md-offset-1">
                    <table class="col-md-6 col-md-offset-3">
                        <tr>
                            <td class="col-md-4">
                                <div class="form-group">
                                    <button type="button" class="btn btn-info btn-sm" id="createLocketFile">Create Locker File</button>
                                </div>
                            </td>
                            <td class="col-md-4">
                                &nbsp;
                            </td>
                            <td class="col-md-4">
                                <div class="form-group">
                                    <button type="button" class="btn btn-danger btn-sm" id="reset">Reset</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div id="resultBox" class="col-md-9 col-md-offset-1">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group has-success has-feedback" id="successRow">
                            <div class="glyphicon glyphicon-option-horizontal">
                                <label class="control-label" for="inputSuccessLockerCreatedIp">Your passcode :</label>
                                <textarea  rows="3" class="form-control" id="inputSuccessLockerCreatedIp" aria-describedby="inputSuccessStatus"></textarea>
                                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                <span id="inputSuccessStatus" class="sr-only">(success)</span>
                            </div>

                        </div>
                        <div class="form-group has-success has-feedback"  id="qrCode">
                            <div class="glyphicon glyphicon-option-horizontal">
                                <label class="control-label" for="inputSuccessLockerCreatedIp">QR Code :</label>
                                <div id="qrCodeContent"></div>
                            </div>
                        </div>
                        <div class="form-group has-error has-feedback"  id="errorRow">
                            <div class="glyphicon glyphicon-option-horizontal"></div>
                            <div class="form-group has-error has-feedback">
                                <label class="control-label" for="inputErrorLockerCreatedIp">Following error occurred</label>
                                <input readonly type="text" class="form-control" id="inputErrorLockerCreatedIp" aria-describedby="inputErrorStatus">
                                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                                <span id="inputErrorStatus" class="sr-only">(error)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
